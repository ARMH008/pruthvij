<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form with Password Validation</title>
    <style>
      /* Basic styling for the form */
      body {
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 300px;
        margin: 0 auto;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .error {
        color: red;
        font-size: 0.8em;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Simple Form with Password Validation</h2>

    <form id="myForm">
      <label>Password:</label>
      <input type="password" id="password" required />
      <div id="passwordError" class="error"></div>

      <input type="submit" value="Submit" />
    </form>

    <h1 id="success" class="success"></h1>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          clearErrors();

          var password = document.getElementById("password").value;

          if (password.length < 6)
            showError(
              "passwordError",
              "Password must be at least 6 characters long"
            );

          if (password.length >= 6) {
            //show("success", "Password submitted successfully");
            alert("Password submitted successfully!");
            // You can add code here to send the password data to a server using AJAX or perform other actions
          }
        });

      function showError(elementId, errorMessage) {
        document.getElementById(elementId).textContent = errorMessage;
      }
      function show(elementId, messages) {
        document.getElementById(elementId).textContent = messages;
      }
      function clearErrors() {
        var errorElements = document.querySelectorAll(".error");
        errorElements.forEach(function (element) {
          element.textContent = "";
        });
      }
    </script>
  </body>
</html>
